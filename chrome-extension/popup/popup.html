<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Bookmarks</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
        </svg>
        <span class="logo-text">Semantic Bookmarks</span>
      </div>
    </div>

    <!-- Login View -->
    <div id="login-view" class="view hidden">
      <div class="login-content">
        <p class="login-description">Sign in to save bookmarks with AI-powered categorization</p>
        <button id="login-btn" class="btn btn-primary btn-google">
          <svg class="google-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
      </div>
    </div>

    <!-- Loading View -->
    <div id="loading-view" class="view hidden">
      <div class="loading-content">
        <div class="spinner"></div>
        <p id="loading-text">Loading...</p>
      </div>
    </div>

    <!-- Preview View -->
    <div id="preview-view" class="view hidden">
      <div class="preview-content">
        <!-- Scrape failed warning -->
        <div id="scrape-warning" class="warning hidden">
          <svg class="warning-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
          <span>Could not scrape page content. Please enter a title.</span>
        </div>

        <!-- Title -->
        <div class="field">
          <label for="title-input">Title</label>
          <input type="text" id="title-input" placeholder="Enter title..." />
        </div>

        <!-- Description -->
        <div class="field">
          <label>Description</label>
          <p id="description-text" class="description-preview">-</p>
        </div>

        <!-- Category -->
        <div class="field">
          <label for="category-input">Category</label>
          <input type="text" id="category-input" placeholder="Category..." />
        </div>

        <!-- Tags -->
        <div class="field">
          <label>Tags</label>
          <div id="tags-container" class="tags-container"></div>
        </div>

        <!-- Actions -->
        <div class="actions">
          <button id="save-btn" class="btn btn-primary">Save Bookmark</button>
          <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Success View -->
    <div id="success-view" class="view hidden">
      <div class="success-content">
        <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <h3>Bookmark Saved!</h3>
        <p id="success-title" class="success-title"></p>
        <div class="success-actions">
          <button id="open-app-btn" class="btn btn-secondary">Open App</button>
          <button id="close-btn" class="btn btn-primary">Done</button>
        </div>
      </div>
    </div>

    <!-- Error View -->
    <div id="error-view" class="view hidden">
      <div class="error-content">
        <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <h3>Error</h3>
        <p id="error-message" class="error-message"></p>
        <button id="retry-btn" class="btn btn-primary">Try Again</button>
      </div>
    </div>

    <!-- User Menu (when logged in) -->
    <div id="user-menu" class="user-menu hidden">
      <div class="user-info">
        <img id="user-avatar" class="user-avatar" src="" alt="User" />
        <span id="user-name" class="user-name"></span>
      </div>
      <button id="logout-btn" class="btn-link">Sign out</button>
    </div>
  </div>

  <script src="../config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
