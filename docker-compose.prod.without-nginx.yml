version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookmark-backend
    ports:
      - "6005:6005"
    expose:
      - "6005"
    env_file:
      - ./backend/.env.prod
    networks:
      - bookmark-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bookmark-frontend
    ports:
      - "3002:3002"
    expose:
      - "3002"
    env_file:
      - ./frontend/.env.prod
    depends_on:
      - backend
    networks:
      - bookmark-network
    restart: unless-stopped

networks:
  bookmark-network:
    driver: bridge
